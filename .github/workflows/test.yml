name: WordPress Plugin Check (PCP)

# Trigger the workflow on push events to the repository
on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code.
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up the Node.js environment with the specified version (16.13.2) for the build process.
      - name: Setup Node.js 16.13.2
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.2"

      # Step 3: Install all npm dependencies required for building the plugin.
      - name: Install npm dependencies
        run: npm install

      # Step 4: Build the production-ready version of the plugin using the npm `prod` script.
      - name: Build plugin
        run: npm run prod

      # Step 5: Move the build output directory `__build/directorist` to the root level for further processing.
      - name: Move directorist to root
        run: mv __build/directorist ./directorist

      # Step 6: Run the WordPress Plugin Check using the plugin-check action, specifying the build directory.
      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1
        with:
          build-dir: './directorist'
